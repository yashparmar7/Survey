<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul
                        class="navbar-nav mb-2 mb-lg-0 align-items-center gap-3">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i
                                            class="fa-regular fa-user me-2"></i>My
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i
                                            class="fa-solid fa-gear me-2"></i>Settings
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-danger"
                                        href="index.html">
                                        <i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">
            <div class="logo mt-4  d-flex justify-content-center">
                <img src="./assets/logo.png"
                    alt="D2DSurvey logo"
                    class="img-fluid"
                    style="width: 80px;" />
            </div>
            <div class="row justify-content-center g-3">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card-form p-4">

                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="door-number"
                                    class="form-label fw-semibold">Door
                                    Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="door-number"
                                    value="246"
                                    placeholder="Enter door number" />
                            </div>
                            <button type="submit"
                                class="btn btn-primary w-100 p-2">
                                Search
                            </button>
                        </form>

                        <div class="search-info mt-5">
                            <p><span class="fw-bold">Ward Number:</span> 103</p>
                            <p><span class="fw-bold">Area:</span> Whitefield</p>
                            <p><span class="fw-bold">Community:</span> Prestige
                                Boulevard</p>
                            <p><span class="fw-bold">Door Number:</span> 782</p>
                        </div>

                        <div class="mt-4">
                            <p class="mb-1">No Record Found.</p>
                            <p class="mb-0">Please add a new survey record.</p>
                        </div>

                        <form id="startSurveyForm">
                            <button type="submit"
                                class="btn btn-primary w-100 mt-5 p-lg-2">
                                Start New Survey
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script>
            document.getElementById("searchForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const doorNumber = document.getElementById("door-number").value;
                window.location.href = "existingHHS.html?door=" + encodeURIComponent(doorNumber);
            });

            document.getElementById("startSurveyForm").addEventListener("submit", function(event) {
                event.preventDefault();
                window.location.href = "survey-start.html";
            });
        </script>
    </body>
</html>
