<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Survey</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm"
            role="navigation" aria-label="Main navigation">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul
                        class="navbar-nav mb-2 mb-lg-0 align-items-center gap-3">

                        <li class="nav-item">
                            <a href="#"
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"
                                    aria-hidden="true"></i>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"
                                    aria-hidden="true"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end"
                                role="menu" aria-label="User menu options">
                                <li><a class="dropdown-item" href="#"
                                        role="menuitem"><i
                                            class="fa-regular fa-user me-2"
                                            aria-hidden="true"></i>My
                                        Profile</a></li>
                                <li><a class="dropdown-item" href="#"
                                        role="menuitem"><i
                                            class="fa-solid fa-gear me-2"
                                            aria-hidden="true"></i>Settings</a></li>
                                <li><a class="dropdown-item text-danger"
                                        href="index.html" role="menuitem"><i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"
                                            aria-hidden="true"></i>Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-4" role="main">
            <form action="final.html" method="get">
                <h5 class="mb-3">Now collect the personal information</h5>

                <div class="row mb-3 mt-2">
                    <div class="col-md-6">
                        <label for="firstname"
                            class="form-label fw-semibold">First Name</label>
                        <input type="text" class="form-control" id="firstname"
                            name="firstname" placeholder="Enter first name"
                            required />
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="lastname"
                            class="form-label fw-semibold">Last Name</label>
                        <input type="text" class="form-control" id="lastname"
                            name="lastname" placeholder="Enter last name"
                            required />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label
                            class="form-label fw-semibold">Gender:</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="male"
                                value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="female"
                                value="female" required>
                            <label for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="other"
                                value="other" required>
                            <label for="other">Other</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-2">
                        <label for="age"
                            class="form-label fw-semibold">Age</label>
                        <input type="number" class="form-control" id="age"
                            name="age" placeholder="Enter age" required
                            min="1" />
                    </div>
                </div>

                <fieldset class="mb-3">
                    <label class="form-label">Would you be okay being added
                        to the WhatsApp group with other like-minded citizens of
                        this area?</label>
                    <div class="d-flex gap-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="whatsappGroup" id="q1-yes" value="yes"
                                required>
                            <label class="form-check-label"
                                for="q1-yes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="whatsappGroup" id="q1-no" value="no"
                                required>
                            <label class="form-check-label"
                                for="q1-no">No</label>
                        </div>
                    </div>
                </fieldset>

                <div class="row mb-3 mt-2">
                    <div class="col-md-6">
                        <label for="phone" class="form-label fw-semibold">Phone
                            Number</label>
                        <input type="text" class="form-control" id="phone"
                            name="phone" placeholder="Enter phone number"
                            required />

                        <div class="form-check mt-2">
                            <input type="checkbox" class="form-check-input"
                                name="isWhatsApp" id="check">
                            <label for="check" class="form-check-label">This is
                                also my WA number.</label>
                        </div>
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="remark"
                            class="form-label fw-semibold">Remark</label>
                        <textarea name="remark" id="remark" rows="3"
                            class="form-control"
                            placeholder="Add your comments"></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-evenly gap-3 mb-3 mt-4">
                    <a href="personal.html"
                        class="btn btn-outline-primary btn-lg">Previous</a>
                    <button type="submit"
                        class="btn btn-primary btn-lg text-white">Done</button>
                </div>
            </form>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </body>
</html>
