<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Survey</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm"
            role="navigation" aria-label="Main navigation">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul
                        class="navbar-nav mb-2 mb-lg-0 align-items-center gap-3">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"
                                    aria-hidden="true"></i>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"
                                    aria-hidden="true"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end"
                                role="menu" aria-label="User menu options">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        role="menuitem">
                                        <i class="fa-regular fa-user me-2"
                                            aria-hidden="true"></i>
                                        My Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        role="menuitem">
                                        <i class="fa-solid fa-gear me-2"
                                            aria-hidden="true"></i>
                                        Settings
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-danger"
                                        href="index.html" role="menuitem">
                                        <i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"
                                            aria-hidden="true"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container mt-4" role="main">
            <h3 class="mb-4">Now collect the personal information</h3>

            <form action="edit-person.html" method="get">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">First
                            Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="firstname"
                            placeholder="Enter first name" />
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Last
                            Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="lastname"
                            placeholder="Enter last name" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender">
                            <option selected disabled>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of
                            Birth</label>
                        <input type="date" class="form-control" id="dob" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone
                            Number</label>
                        <input
                            type="text"
                            class="form-control"
                            id="phone"
                            placeholder="Enter phone number" />
                        <div class="form-check mt-2">
                            <input type="checkbox" class="form-check-input"
                                id="terms" />
                            <label for="terms" class="form-check-label">This is
                                also my WA number.</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter email id" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input
                            type="text"
                            class="form-control"
                            id="age"
                            placeholder="Enter age" />
                    </div>
                    <div class="col-md-6">
                        <label for="issues" class="form-label">Civic
                            Issues</label>
                        <select class="form-select" id="inclination">
                            <option selected disabled>Select Civic
                                Issues</option>
                            <option value="issue1">Road potholes</option>
                            <option value="issue2">Drainage</option>
                            <option value="issue3">Drinking water</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="col-md-6">
                        <label for="inclination"
                            class="form-label">Inclination</label>
                        <select class="form-select" id="inclination">
                            <option selected disabled>Select
                                inclination</option>
                            <option value="party1">Party 1</option>
                            <option value="party2">Party 2</option>
                            <option value="neutral">Neutral</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 d-flex gap-4">
                    <a href="surveyQA.html"
                        class="btn btn-outline-primary btn-lg px-5 mt-3">Previous</a>
                    <a href="edit-person.html"
                        class="btn btn-primary btn-lg px-5 mt-3 text-white">Continue</a>
                </div>
            </form>
        </main>
    </body>
</html>
