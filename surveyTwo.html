<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
@media (max-width: 768px) {
    .navbar-nav .nav-item {
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
    }
    .navbar-nav .nav-link {
        padding: 0.4rem !important;
    }
}
@media (max-width: 576px) {
    .navbar-nav {
        justify-content: flex-start !important;
    }
    .navbar-nav .nav-item {
        flex: 0 0 100%;
        text-align: left;
    }
}
</style>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm"
            role="navigation" aria-label="Main navigation">
            <div class="container-fluid">
                <!-- Toggler -->
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarInfo"
                    aria-controls="navbarInfo" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Content -->
                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarInfo">
                    <ul
                        class="navbar-nav align-items-center gap-2 gap-lg-3 flex-wrap text-nowrap">
                        <!-- Info Items -->
                        <li class="nav-item"><span class="fw-semibold">Ward
                                Number:</span> 103</li>
                        <li class="nav-item"><span
                                class="fw-semibold">Area:</span> Whitefield</li>
                        <li class="nav-item"><span
                                class="fw-semibold">Community:</span> Prestige
                            Boulevard</li>
                        <li class="nav-item"><span class="fw-semibold">Door
                                Number:</span> 782</li>

                        <!-- Notification Icon -->
                        <li class="nav-item">
                            <a href="#"
                                class="nav-link d-flex justify-content-center align-items-center p-2 bg-primary-subtle border border-primary-subtle rounded-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>

                        <!-- User Dropdown -->
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link d-flex justify-content-center align-items-center p-2 bg-primary-subtle border border-primary-subtle rounded-2 shadow-sm"
                                href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow"
                                role="menu" aria-label="User menu options">
                                <li><a
                                        class="dropdown-item d-flex align-items-center"
                                        href="profile.html"><i
                                            class="fa-regular fa-user me-2"></i>
                                        My Profile</a></li>
                                <li><a
                                        class="dropdown-item d-flex align-items-center"
                                        href="#"><i
                                            class="fa-solid fa-gear me-2"></i>
                                        Settings</a></li>
                                <li><a
                                        class="dropdown-item text-danger d-flex align-items-center"
                                        href="index.html"><i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"></i>
                                        Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="container mt-4">
            <form action="personal.html" method="get">

                <fieldset class="mb-3 ">
                    <div class="d-flex align-items-start gap-2">
                        <label class="form-label fw-semibold mb-0">
                            5. Do you know BBMP annual budget?
                            <i class="fa-solid fa-lightbulb text-warning ms-2"
                                style="cursor:pointer;"
                                data-bs-toggle="collapse"
                                data-bs-target="#q5-instruction"
                                aria-expanded="false"
                                aria-controls="q5-instruction"></i>
                        </label>
                        <div class="collapse flex-grow-1" id="q5-instruction">
                            <div class="card card-body p-2"
                                style="max-width: 800px;">
                                "If No - Reveal that it is 10,000 Cr per year"
                            </div>
                        </div>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="q5"
                            id="q5-yes" value="yes" required>
                        <label class="form-check-label" for="q5-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5"
                            id="q5-no" value="no" required>
                        <label class="form-check-label" for="q5-no">No</label>
                    </div>
                </fieldset>

                <fieldset class="mb-3">
                    <div class="d-flex align-items-start gap-2">
                        <label class="form-label fw-semibold mb-0">
                            6. If a competent and professional candidate stands
                            for
                            corporator elections, regardless of party, would you
                            vote for them?
                            <i class="fa-solid fa-lightbulb text-warning ms-2"
                                style="cursor:pointer;"
                                data-bs-toggle="collapse"
                                data-bs-target="#q6-instruction"
                                aria-expanded="false"
                                aria-controls="q6-instruction"></i>
                        </label>
                        <div class="collapse flex-grow-1" id="q6-instruction">
                            <div class="card card-body p-2"
                                style="max-width: 800px;">
                                Instruction for Question 6 goes here.
                            </div>
                        </div>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="q6"
                            id="q6-yes" value="yes" required>
                        <label class="form-check-label" for="q6-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q6"
                            id="q6-no" value="no" required>
                        <label class="form-check-label" for="q6-no">No</label>
                    </div>
                </fieldset>

                <div class="d-flex justify-content-evenly mt-5">
                    <a href="surveyQA.html"
                        class="btn btn-outline-primary btn-lg px-4">Previous</a>
                    <button type="submit"
                        class="btn btn-primary btn-lg px-4 text-white">Continue</button>
                </div>
            </form>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </body>
</html>
