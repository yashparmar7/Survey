<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul
                        class="navbar-nav mb-2 mb-lg-0 align-items-center gap-3">

                        <li class="nav-item">
                            <a
                                href="notifications.html"
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                title="Notifications">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item"
                                        href="profile.html"><i
                                            class="fa-regular fa-user me-2"></i>My
                                        Profile</a></li>
                                <li><a class="dropdown-item"
                                        href="settings.html"><i
                                            class="fa-solid fa-gear me-2"></i>Settings</a></li>
                                <li>
                                    <a
                                        class="dropdown-item text-danger"
                                        href="index.html">
                                        <i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"></i>Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="container mt-4">
            <form action="personal.html" method="get">

                <fieldset class="mb-3">
                    <label class="form-label fw-semibold">5. Do you know BBMP
                        annual budget?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5"
                            id="q5-yes" value="yes" required>
                        <label class="form-check-label" for="q5-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5"
                            id="q5-no" value="no" required>
                        <label class="form-check-label" for="q5-no">No</label>
                    </div>
                </fieldset>

                <fieldset class="mb-3">
                    <label class="form-label fw-semibold">
                        6. If a competent and professional candidate stands for
                        corporator elections,
                        regardless of party, would you vote for them?
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q6"
                            id="q6-yes" value="yes" required>
                        <label class="form-check-label" for="q6-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q6"
                            id="q6-no" value="no" required>
                        <label class="form-check-label" for="q6-no">No</label>
                    </div>
                </fieldset>

                <div class="d-flex justify-content-evenly mt-5 ">
                    <a href="surveyQA.html"
                        class="btn btn-outline-primary btn-lg px-4">Previous</a>
                    <button type="submit"
                        class="btn btn-primary btn-lg px-4 text-white">Continue</button>
                </div>
            </form>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </body>
</html>
