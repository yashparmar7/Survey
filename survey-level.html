<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>D2DSurvey | Search</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

        <style>
      .d-none {
        display: none !important;
      }
    </style>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg bg-body-tertiary shadow-sm"
            role="navigation"
            aria-label="Main navigation">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul
                        class="navbar-nav mb-2 mb-lg-0 align-items-center gap-3">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"
                                    aria-hidden="true"></i>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"
                                    aria-hidden="true"></i>
                            </a>
                            <ul
                                class="dropdown-menu dropdown-menu-end"
                                role="menu"
                                aria-label="User menu options">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        role="menuitem">
                                        <i class="fa-regular fa-user me-2"
                                            aria-hidden="true"></i>
                                        My Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        role="menuitem">
                                        <i class="fa-solid fa-gear me-2"
                                            aria-hidden="true"></i>
                                        Settings
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item text-danger"
                                        href="index.html"
                                        role="menuitem">
                                        <i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"
                                            aria-hidden="true"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main
            class="container mt-3 d-flex flex-column align-items-center justify-content-center"
            role="main">
            <div class="logo text-center mb-3">
                <img
                    src="./assets/logo.png"
                    alt="Jana Spandana Survey Logo"
                    class="img-fluid"
                    style="max-width: 70px" />
            </div>
            <h3 class="fw-bold mt-3">D2DSurvey</h3>
            <h6 class="mt-2">Search</h6>

            <div class="survey-form w-100" style="max-width: 800px">
                <form action="survey.html" method="get">
                    <fieldset class="mb-3">
                        <div class="d-flex gap-3">
                            <div>
                                <input
                                    type="radio"
                                    name="level"
                                    value="block-level"
                                    id="block-level" />
                                <label for="block-level">Block Level</label>
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="level"
                                    value="community-level"
                                    id="community-level" />
                                <label for="community-level">Community
                                    Level</label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ward-name"
                                    class="form-label fw-semibold">Ward
                                    Name</label>
                                <select
                                    class="form-select"
                                    id="ward-name"
                                    name="ward"
                                    onchange="toggleInput(this, 'new-ward')">
                                    <option selected disabled>Select
                                        Ward</option>
                                    <option value="create">Create New</option>
                                    <option
                                        value="whitefield">Whitefield</option>
                                    <option value="vigyan">Vigyan Nagar</option>
                                    <option value="indira">Indira
                                        Nagara</option>
                                </select>
                                <input
                                    type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-ward"
                                    name="new-ward"
                                    placeholder="Enter new ward" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="area-name"
                                    class="form-label fw-semibold">Area
                                    Name</label>
                                <select
                                    class="form-select"
                                    id="area-name"
                                    name="area">
                                    <option selected disabled>Select
                                        Area</option>
                                    <option
                                        value="whitefield">Whitefield</option>
                                    <option value="vigyan">Vigyan Nagar</option>
                                    <option value="indira">Indira
                                        Nagara</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="pincode"
                                    class="form-label fw-semibold">Pincode</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="pincode"
                                    name="pincode"
                                    placeholder="Enter 6 digit code"
                                    pattern="\d{6}"
                                    maxlength="6"
                                    required />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="door-number"
                                    class="form-label fw-semibold">Door
                                    Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="door-number"
                                    name="door-number"
                                    placeholder="Enter door number" />
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-evenly gap-3 mb-3 mt-4">
                        <a href="home.html"
                            class="btn btn-outline-primary btn-lg">Previous</a>
                        <button type="submit"
                            class="btn btn-primary btn-lg text-white">Continue</button>
                    </div>
                </form>
            </div>
        </main>

        <script>
      function toggleInput(select, inputId) {
        document
          .getElementById(inputId)
          .classList.toggle("d-none", select.value !== "create");
      }
    </script>
    </body>
</html>
