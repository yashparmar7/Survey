<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login | Jana Spandana Survey (HHS)</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <style>
@media (max-width: 576px) {
    .navbar-nav .nav-item .nav-link {
        padding: 0.5rem !important;
        font-size: 1.1rem;
    }
}
</style>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm"
            role="navigation" aria-label="Main navigation">
            <div class="container-fluid">

                <!-- Toggler -->
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarIcons"
                    aria-controls="navbarIcons" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar items -->
                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarIcons">
                    <ul class="navbar-nav align-items-center gap-2 gap-lg-3">
                        <!-- Notification Icon -->
                        <li class="nav-item">
                            <a href="#"
                                class="nav-link d-flex justify-content-center align-items-center p-2 bg-primary-subtle border border-primary-subtle rounded-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>

                        <!-- User Dropdown -->
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link d-flex justify-content-center align-items-center p-2 bg-primary-subtle border border-primary-subtle rounded-2 shadow-sm"
                                href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow"
                                role="menu" aria-label="User menu options">
                                <li>
                                    <a
                                        class="dropdown-item d-flex align-items-center"
                                        href="#" role="menuitem">
                                        <i class="fa-regular fa-user me-2"></i>
                                        My Profile
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item d-flex align-items-center"
                                        href="#" role="menuitem">
                                        <i class="fa-solid fa-gear me-2"></i>
                                        Settings
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item text-danger d-flex align-items-center"
                                        href="index.html" role="menuitem">
                                        <i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-5 d-flex flex-column align-items-center"
            role="main">
            <div class="logo text-center mb-3">
                <img
                    src="./assets/logo.png"
                    alt="Jana Spandana Survey Logo"
                    class="img-fluid"
                    style="max-width: 120px" />
            </div>

            <h3 class="text-center mb-4">Jana Spandana Survey (HHS)</h3>

            <section class="login-form w-100" style="max-width: 400px">
                <form action="home.html" method="get">
                    <div class="mb-3">
                        <label for="loginID" class="form-label">Your Login
                            ID</label>
                        <input
                            type="text"
                            class="form-control"
                            id="loginID"
                            name="loginID"
                            placeholder="Your Email ID or Phone Number"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input
                            type="text"
                            class="form-control"
                            id="otp"
                            name="otp"
                            placeholder="Enter OTP"
                            required />
                    </div>

                    <button type="submit"
                        class="btn btn-primary w-100 mt-3 p-2">Login</button>
                </form>
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </body>
</html>
