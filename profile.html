<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styled Modal Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <style>

        .modal-body {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-label {
            color: #333;
        }


        .btn-primary {
            margin-top: 1rem;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
        }

       
        @media (max-width: 576px) {
             .navbar-nav .nav-item .nav-link {
        padding: 0.5rem !important;
        font-size: 1.1rem;
    }
            .modal-body {
                padding: 1rem;
            }
            .modal-footer {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm"
            role="navigation" aria-label="Main navigation">
            <div class="container-fluid">

                <!-- Toggler -->
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarIcons"
                    aria-controls="navbarIcons" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar items -->
                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarIcons">
                    <ul class="navbar-nav align-items-center gap-2 gap-lg-3">
                        <!-- Notification Icon -->
                        <li class="nav-item">
                            <a href="#"
                                class="nav-link d-flex justify-content-center align-items-center p-2 bg-primary-subtle border border-primary-subtle rounded-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>

                        <!-- User Dropdown -->
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link d-flex justify-content-center align-items-center p-2 bg-primary-subtle border border-primary-subtle rounded-2 shadow-sm"
                                href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow"
                                role="menu" aria-label="User menu options">
                                <li>
                                    <a
                                        class="dropdown-item d-flex align-items-center"
                                        href="profile.html" role="menuitem">
                                        <i class="fa-regular fa-user me-2"></i>
                                        My Profile
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item d-flex align-items-center"
                                        href="#" role="menuitem">
                                        <i class="fa-solid fa-gear me-2"></i>
                                        Settings
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item text-danger d-flex align-items-center"
                                        href="index.html" role="menuitem">
                                        <i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            <div class="modal-body p-5 mx-auto" style="max-width: 600px;">
                <h4 class="mb-3 text-center fw-bold ">User
                    Information</h4>
                <form action="home.html" method="get">
                    <!-- Name -->
                    <div class="mb-2">
                        <label class="form-label fw-semibold">Name</label>
                        <input type="text" class="form-control"
                            placeholder="Enter Name">
                    </div>

                    <!-- Gender -->
                    <div class="mb-2">
                        <label class="form-label fw-semibold">Gender </label>
                        <div class="d-flex gap-3">

                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="gender" id="male" value="male">
                                <label class="form-check-label"
                                    for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="gender" id="female" value="female">
                                <label class="form-check-label"
                                    for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="gender" id="other" value="other">
                                <label class="form-check-label"
                                    for="other">Other</label>
                            </div>
                        </div>
                    </div>

                    <!-- DOB -->
                    <div class="mb-2">
                        <label class="form-label fw-semibold">Date of
                            Birth</label>
                        <input type="date" class="form-control">
                    </div>

                    <!-- Address -->
                    <div class="mb-2">
                        <label class="form-label fw-semibold">Address</label>
                        <textarea class="form-control" rows="2"
                            placeholder="Enter Address"></textarea>
                    </div>

                    <!-- Phone -->
                    <div class="mb-2">
                        <label class="form-label fw-semibold">Phone</label>
                        <input type="tel" class="form-control"
                            placeholder="Enter Phone Number">
                    </div>

                    <!-- Email -->
                    <div class="mb-2">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control"
                            placeholder="Enter Email">
                    </div>

                    <!-- Language Options -->
                    <div class="mb-2">
                        <label class="form-label fw-semibold">Language</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="language" id="kannada"
                                    value="kannada">
                                <label class="form-check-label"
                                    for="kannada">Kannada</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="language" id="english"
                                    value="english">
                                <label class="form-check-label"
                                    for="english">English</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="language" id="hindi" value="hindi">
                                <label class="form-check-label"
                                    for="hindi">Hindi</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center"
                        style="max-width: 500px;">

                        <button type="submit" class="btn btn-primary">Save
                            Changes</button>
                    </div>
                </form>
            </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </body>
</html>
