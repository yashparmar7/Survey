<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>D2DSurvey | Search</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <style>
      .d-none {
        display: none !important;
      }

      @media (max-width: 576px) {
        .navbar-nav .nav-item .nav-link {
          padding: 0.5rem !important;
          font-size: 1.1rem;
        }
        h3 {
          font-size: 1.2rem;
        }
        .btn {
          width: 100%;
          padding: 12px;
        }
      }
    </style>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm"
            role="navigation"
            aria-label="Main navigation">
            <div class="container-fluid">
                <!-- Toggler -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarIcons"
                    aria-controls="navbarIcons"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar items -->
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarIcons">
                    <ul class="navbar-nav align-items-center gap-2 gap-lg-3">
                        <!-- Notification Icon -->
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link d-flex justify-content-center align-items-center p-2 bg-primary-subtle border border-primary-subtle rounded-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>

                        <!-- User Dropdown -->
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link d-flex justify-content-center align-items-center p-2 bg-primary-subtle border border-primary-subtle rounded-2 shadow-sm"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <ul
                                class="dropdown-menu dropdown-menu-end shadow"
                                role="menu"
                                aria-label="User menu options">
                                <li>
                                    <a
                                        class="dropdown-item d-flex align-items-center"
                                        href="profile.html"
                                        role="menuitem">
                                        <i class="fa-regular fa-user me-2"></i>
                                        My Profile
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item d-flex align-items-center"
                                        href="#"
                                        role="menuitem">
                                        <i class="fa-solid fa-gear me-2"></i>
                                        Settings
                                    </a>
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item text-danger d-flex align-items-center"
                                        href="index.html"
                                        role="menuitem">
                                        <i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main
            class="container mt-5 d-flex flex-column align-items-center justify-content-center">
            <div class="logo mb-2">
                <img
                    src="./assets/logo.png"
                    alt="D2DSurvey logo"
                    class="img-fluid"
                    style="width: 80px" />
            </div>
            <h3 class="text-center mb-3">Jana Spandana Survey</h3>

            <div class="survey-form w-100" style="max-width: 800px">

                <form
                    id="surveyForm"
                    action="door-search.html"
                    method="get"
                    class="p-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ward-name"
                                    class="form-label fw-semibold">Ward
                                    Name</label>
                                <select
                                    class="form-select"
                                    id="ward-name"
                                    name="ward"
                                    onchange="toggleInput(this, 'new-ward')">
                                    <option selected disabled>Select
                                        Ward</option>
                                    <option value="create">Create New</option>
                                    <option
                                        value="whitefield">Whitefield</option>
                                    <option value="vigyan">Vigyan Nagar</option>
                                    <option value="indira">Indira
                                        Nagara</option>
                                </select>
                                <input
                                    type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-ward"
                                    name="new-ward"
                                    placeholder="Enter new ward" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="area-name"
                                    class="form-label fw-semibold">Area
                                    Name</label>
                                <select
                                    class="form-select"
                                    id="area-name"
                                    name="area"
                                    onchange="toggleInput(this, 'new-area')">
                                    <option selected disabled>Select
                                        Area</option>
                                    <option value="create">Create New</option>
                                    <option
                                        value="whitefield">Whitefield</option>
                                    <option value="vigyan">Vigyan Nagar</option>
                                    <option value="indira">Indira
                                        Nagara</option>
                                </select>
                                <input
                                    type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-area"
                                    name="new-area"
                                    placeholder="Enter new area" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="pincode"
                                    class="form-label fw-semibold">Pincode</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="pincode"
                                    name="pincode"
                                    placeholder="Enter 6 digit code"
                                    required />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="block-type"
                                    class="form-label fw-semibold">Block
                                    Type</label>
                                <select
                                    class="form-select"
                                    id="block-type"
                                    name="block-type"
                                    onchange="toggleInput(this, 'new-block-type')">
                                    <option selected disabled>
                                        Select Type (Lake, Mall, etc)
                                    </option>
                                    <option value="create">Create New</option>
                                    <option value="lake">Lake</option>
                                    <option value="mall">Mall</option>
                                    <option value="road">Road</option>
                                    <option value="bus-stand">Bus stand</option>
                                    <option value="bus-station">Bus
                                        station</option>
                                    <option value="railway">Railway
                                        station</option>
                                    <option value="airport">Airport</option>
                                    <option value="park">Park</option>
                                    <option
                                        value="restaurant">Restaurant</option>
                                    <option value="apt">Apartment</option>
                                </select>
                                <input
                                    type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-block-type"
                                    name="new-block-type"
                                    placeholder="Enter new block type" />
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="block"
                                    class="form-label fw-semibold">Block</label>
                                <select
                                    class="form-select"
                                    id="block"
                                    name="block"
                                    onchange="toggleInput(this, 'new-block')">
                                    <option selected disabled>Select
                                        Block</option>
                                    <option value="create">Create New</option>
                                    <option value="lake">Lake</option>
                                    <option value="mall">Mall</option>
                                    <option value="road">Road</option>
                                    <option value="bus-stand">Bus stand</option>
                                    <option value="bus-station">Bus
                                        station</option>
                                    <option value="railway">Railway
                                        station</option>
                                    <option value="airport">Airport</option>
                                    <option value="park">Park</option>
                                    <option
                                        value="restaurant">Restaurant</option>
                                    <option value="apt">Apartment</option>
                                </select>
                                <input
                                    type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-block"
                                    name="new-block"
                                    placeholder="Enter new block" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label
                                    class="form-label fw-semibold d-block">Survey
                                    Type</label>

                                <div class="d-flex gap-5">
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="survey-type"
                                            id="survey-mane-vani"
                                            value="mane-vani" />
                                        <label class="form-check-label"
                                            for="survey-mane-vani">Mane
                                            Vani</label>
                                    </div>

                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="survey-type"
                                            id="survey-jana-vani"
                                            value="jana-vani" />
                                        <label class="form-check-label"
                                            for="survey-jana-vani">Jana
                                            Vani</label>
                                    </div>
                                </div>

                                <input
                                    type="text"
                                    class="form-control mt-3 d-none"
                                    id="establishment-name"
                                    name="establishment-name"
                                    placeholder="Enter Establishment Name" />
                            </div>
                        </div>

                        <div class="form-check mb-3">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                name="check"
                                id="check" />
                            <label for="check" class="form-check-label">Remember
                                this data selection for the next HHS</label>
                        </div>
                        <div
                            class="d-flex justify-content-evenly gap-3 mb-3 mt-4 flex-wrap">
                            <a href="home.html"
                                class="btn btn-outline-primary btn-lg">Previous</a>
                            <button
                                type="submit"
                                class="btn btn-primary btn-lg text-white">
                                Continue
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <script>
      
      function toggleInput(select, inputId) {
        const inputBox = document.getElementById(inputId);
        if (select.value === "create") {
          inputBox.classList.remove("d-none");
        } else {
          inputBox.classList.add("d-none");
        }
      }

      const janaVaniRadio = document.getElementById("survey-jana-vani");
      const maneVaniRadio = document.getElementById("survey-mane-vani");
      const establishmentInput = document.getElementById("establishment-name");
      const surveyForm = document.getElementById("surveyForm");

      function toggleEstablishmentInput() {
        if (janaVaniRadio.checked) {
          establishmentInput.classList.remove("d-none");
          establishmentInput.required = true;
        } else {
          establishmentInput.classList.add("d-none");
          establishmentInput.required = false;
          establishmentInput.value = "";
        }
      }

      janaVaniRadio.addEventListener("change", toggleEstablishmentInput);
      maneVaniRadio.addEventListener("change", toggleEstablishmentInput);

      surveyForm.addEventListener("submit", function () {
        if (janaVaniRadio.checked) {
          surveyForm.action = "survey-start.html";
        } else {
          surveyForm.action = "door-search.html";
        }
      });
    </script>
    </body>
</html>
