<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>D2DSurvey | Search</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous">
  </script>

        <style>
    .d-none {
      display: none !important;
    }
  </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm"
            role="navigation" aria-label="Main navigation">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul
                        class="navbar-nav mb-2 mb-lg-0 align-items-center gap-3">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"
                                    aria-hidden="true"></i>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"
                                    aria-hidden="true"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end"
                                role="menu" aria-label="User menu options">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        role="menuitem">
                                        <i class="fa-regular fa-user me-2"
                                            aria-hidden="true"></i>
                                        My Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        role="menuitem">
                                        <i class="fa-solid fa-gear me-2"
                                            aria-hidden="true"></i>
                                        Settings
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-danger"
                                        href="index.html" role="menuitem">
                                        <i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"
                                            aria-hidden="true"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main
            class="container mt-5 d-flex flex-column align-items-center justify-content-center"
            role="main">
            <div
                class="logo d-flex flex-row align-items-center justify-content-center gap-4">
                <img
                    src="./assets/logo.png"
                    alt="D2DSurvey logo"
                    class="img-fluid"
                    style="width: 120px;" />
                <h1 class="fw-bold">D2DSurvey</h1>
            </div>

            <h5 class="mt-3">Search</h5>

            <div class="survey-form mt-3 w-100" style="max-width: 800px;">
                <form action="household.html" method="get">
                    <div class="row">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="pincode"
                                    class="form-label fw-semibold">Pincode</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="pincode"
                                    name="pincode"
                                    placeholder="Enter 6 digit code"
                                    required />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ward-name"
                                    class="form-label fw-semibold">Ward
                                    Name</label>
                                <select class="form-select" id="ward-name"
                                    name="ward"
                                    onchange="toggleInput(this, 'new-ward')">
                                    <option selected disabled>Select
                                        Ward</option>
                                    <option value="create">Create New</option>
                                    <option
                                        value="whitefield">Whitefield</option>
                                    <option value="vigyan">Vigyan Nagar</option>
                                    <option value="indira">Indira
                                        Nagara</option>
                                </select>
                                <input
                                    type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-ward"
                                    name="new-ward"
                                    placeholder="Enter new ward" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="area-name"
                                    class="form-label fw-semibold">Area
                                    Name</label>
                                <select class="form-select" id="area-name"
                                    name="area"
                                    onchange="toggleInput(this, 'new-area')">
                                    <option selected disabled>Select
                                        Area</option>
                                    <option value="create">Create New</option>
                                    <option
                                        value="whitefield">Whitefield</option>
                                    <option value="vigyan">Vigyan Nagar</option>
                                    <option value="indira">Indira
                                        Nagara</option>
                                </select>
                                <input
                                    type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-area"
                                    name="new-area"
                                    placeholder="Enter new area" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="community"
                                    class="form-label fw-semibold">Community</label>
                                <select class="form-select" id="community"
                                    name="community"
                                    onchange="toggleInput(this, 'new-community')">
                                    <option selected disabled>Select
                                        Community</option>
                                    <option value="create">Create New</option>
                                    <option value="general">General</option>
                                    <option value="sc">SC</option>
                                    <option value="st">ST</option>
                                    <option value="obc">OBC</option>
                                </select>
                                <input
                                    type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-community"
                                    name="new-community"
                                    placeholder="Enter new community" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="door-number"
                                    class="form-label fw-semibold">Door
                                    Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="door-number"
                                    name="door-number"
                                    placeholder="Enter door number" />
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit"
                            class="btn btn-primary mt-3 px-5 text-center btn-lg">
                            Continue
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <script>
    function toggleInput(select, inputId) {
      const inputBox = document.getElementById(inputId);
      if (select.value === "create") {
        inputBox.classList.remove("d-none");
      } else {
        inputBox.classList.add("d-none");
      }
    }
  </script>
    </body>
</html>
