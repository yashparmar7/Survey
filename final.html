<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Survey - Final Check</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm"
            role="navigation" aria-label="Main navigation">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul
                        class="navbar-nav mb-2 mb-lg-0 align-items-center gap-3">

                        <li class="nav-item">
                            <a href="#"
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"
                                    aria-hidden="true"></i>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"
                                    aria-hidden="true"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end"
                                role="menu" aria-label="User menu options">
                                <li><a class="dropdown-item" href="#"
                                        role="menuitem"><i
                                            class="fa-regular fa-user me-2"
                                            aria-hidden="true"></i>My
                                        Profile</a></li>
                                <li><a class="dropdown-item" href="#"
                                        role="menuitem"><i
                                            class="fa-solid fa-gear me-2"
                                            aria-hidden="true"></i>Settings</a></li>
                                <li><a class="dropdown-item text-danger"
                                        href="index.html" role="menuitem"><i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"
                                            aria-hidden="true"></i>Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-4" role="main">
            <form action="home.html" method="get">
                <h5 class="mb-4">Final Check.</h5>

                <fieldset class="mb-3">
                    <label class="form-label fw-semibold">Did you collect the
                        Phone Number?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="phoneCollected" id="q1-yes" value="yes"
                            required>
                        <label class="form-check-label" for="q1-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="phoneCollected" id="q1-no" value="no"
                            required>
                        <label class="form-check-label" for="q1-no">No</label>
                    </div>
                </fieldset>

                <fieldset class="mb-3">
                    <label class="form-label fw-semibold">Did you add them to
                        the WhatsApp group?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="whatsappGroup" id="q2-yes" value="yes"
                            required>
                        <label class="form-check-label" for="q2-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="whatsappGroup" id="q2-no" value="no" required>
                        <label class="form-check-label" for="q2-no">No</label>
                    </div>
                </fieldset>

                <fieldset class="mb-3">
                    <label class="form-label fw-semibold">Did you hand out the
                        pamphlet?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="pamphletGiven" id="q3-yes" value="yes"
                            required>
                        <label class="form-check-label" for="q3-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="pamphletGiven" id="q3-no" value="no" required>
                        <label class="form-check-label" for="q3-no">No</label>
                    </div>
                </fieldset>

                <div class="d-flex justify-content-evenly gap-3 mb-3 mt-4">
                    <button type="submit"
                        class="btn btn-primary btn-lg text-white">Finish</button>
                    <a href="existingHHS.html"
                        class="btn btn-primary text-white btn-lg">Next HH</a>
                </div>
            </form>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </body>
</html>
