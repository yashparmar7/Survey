<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>New Survey Record</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous" />

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
    .d-none {
      display: none !important;
    }
  </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm"
            role="navigation" aria-label="Main navigation">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul
                        class="navbar-nav mb-2 mb-lg-0 align-items-center gap-3">
                        <li class="nav-item">
                            <a href="#"
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"
                                    aria-hidden="true"></i>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"
                                    aria-hidden="true"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end"
                                role="menu" aria-label="User menu options">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        role="menuitem">
                                        <i class="fa-regular fa-user me-2"
                                            aria-hidden="true"></i> My Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        role="menuitem">
                                        <i class="fa-solid fa-gear me-2"
                                            aria-hidden="true"></i> Settings
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-danger"
                                        href="index.html" role="menuitem">
                                        <i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"
                                            aria-hidden="true"></i> Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main
            class="container mt-5 d-flex flex-column align-items-center justify-content-center"
            role="main">
            <div class="survey-form mt-3 w-100" style="max-width: 800px;">
                <form action="survey-start.html" method="get">
                    <div class="row">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full
                                    Name</label>
                                <input type="text" class="form-control"
                                    id="fullname" name="fullname"
                                    placeholder="Enter Full Name" required />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ward-name" class="form-label">Ward
                                    Name</label>
                                <select class="form-select" id="ward-name"
                                    name="ward"
                                    onchange="toggleInput(this, 'new-ward')">
                                    <option selected disabled>Select
                                        Ward</option>
                                    <option value="create">Create New</option>
                                    <option
                                        value="whitefield">Whitefield</option>
                                    <option value="vigyan">Vigyan Nagar</option>
                                    <option value="indira">Indira
                                        Nagara</option>
                                </select>
                                <input type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-ward" name="newWard"
                                    placeholder="Enter new ward" />
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="area-name" class="form-label">Area
                                    Name</label>
                                <select class="form-select" id="area-name"
                                    name="area"
                                    onchange="toggleInput(this, 'new-area')">
                                    <option selected disabled>Select
                                        Area</option>
                                    <option value="create">Create New</option>
                                    <option
                                        value="whitefield">Whitefield</option>
                                    <option value="vigyan">Vigyan Nagar</option>
                                    <option value="indira">Indira
                                        Nagara</option>
                                </select>
                                <input type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-area" name="newArea"
                                    placeholder="Enter new area" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="community"
                                    class="form-label">Community</label>
                                <select class="form-select" id="community"
                                    name="community"
                                    onchange="toggleInput(this, 'new-community')">
                                    <option selected disabled>Select
                                        Community</option>
                                    <option value="create">Create New</option>
                                    <option value="general">General</option>
                                    <option value="sc">SC</option>
                                    <option value="st">ST</option>
                                    <option value="obc">OBC</option>
                                </select>
                                <input type="text"
                                    class="form-control mt-2 d-none"
                                    id="new-community" name="newCommunity"
                                    placeholder="Enter new community" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="door-number" class="form-label">Door
                                    Number</label>
                                <input type="text" class="form-control"
                                    id="door-number" name="doorNumber"
                                    placeholder="Enter door number" required />
                            </div>
                        </div>
                    </div>

                    <div class="mt-3 w-100 text-center">
                        <strong>No Record Found.</strong><br />
                        Please add new survey record.
                    </div>

                    <button type="submit"
                        class="btn btn-primary mt-3 px-5 text-center btn-lg">Continue</button>
                </form>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

        <script>
    function toggleInput(select, inputId) {
      const inputBox = document.getElementById(inputId);
      if (select.value === "create") {
        inputBox.classList.remove("d-none");
      } else {
        inputBox.classList.add("d-none");
      }
    }
  </script>
    </body>
</html>
