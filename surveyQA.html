<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm"
            role="navigation">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul
                        class="navbar-nav mb-2 mb-lg-0 align-items-center gap-3">
                        <li class="nav-item">
                            <a href="notifications.html"
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link bg-primary-subtle border border-primary-subtle rounded-2 p-2 shadow-sm"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item"
                                        href="profile.html"><i
                                            class="fa-regular fa-user me-2"></i>
                                        My Profile</a></li>
                                <li><a class="dropdown-item"
                                        href="settings.html"><i
                                            class="fa-solid fa-gear me-2"></i>
                                        Settings</a></li>
                                <li><a class="dropdown-item text-danger"
                                        href="index.html"
                                        onclick="localStorage.clear();"><i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"></i>
                                        Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="container mt-4">
            <form action="personal.html" method="get">
                <div class="mb-3">
                    <label class="form-label fw-semibold d-block">1. Do you have
                        a Voter's ID?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1"
                            id="q1-yes" value="yes">
                        <label class="form-check-label" for="q1-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1"
                            id="q1-no" value="no">
                        <label class="form-check-label" for="q1-no">No</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold d-block">2. Are you a
                        voter in this area?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2"
                            id="q2-yes" value="yes">
                        <label class="form-check-label" for="q2-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2"
                            id="q2-no" value="no">
                        <label class="form-check-label" for="q2-no">No</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold d-block">3. Have you
                        voted in the previous BBMP election?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3"
                            id="q3-yes" value="yes">
                        <label class="form-check-label" for="q3-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3"
                            id="q3-no" value="no">
                        <label class="form-check-label" for="q3-no">No</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold d-block">4. Do you know
                        your ward budget?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4"
                            id="q4-yes" value="yes">
                        <label class="form-check-label" for="q4-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4"
                            id="q4-no" value="no">
                        <label class="form-check-label" for="q4-no">No</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold d-block">5. Do you know
                        BBMP annual budget?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5"
                            id="q5-yes" value="yes">
                        <label class="form-check-label" for="q5-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q5"
                            id="q5-no" value="no">
                        <label class="form-check-label" for="q5-no">No</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold d-block">6. If a
                        competent and professional candidate stands for
                        corporator elections, regardless of party, would you
                        vote for them?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q6"
                            id="q6-yes" value="yes">
                        <label class="form-check-label" for="q6-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q6"
                            id="q6-no" value="no">
                        <label class="form-check-label" for="q6-no">No</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold d-block">7. Would you
                        like to be part of this citizen movement?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q7"
                            id="q7-yes" value="yes">
                        <label class="form-check-label" for="q7-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q7"
                            id="q7-no" value="no">
                        <label class="form-check-label" for="q7-no">No</label>
                    </div>
                </div>

                <div class="d-flex gap-4">
                    <a href="survey-start.html"
                        class="btn btn-outline-primary btn-lg px-5 mt-3">Previous</a>
                    <button type="submit"
                        class="btn btn-primary btn-lg px-5 mt-3 text-white">Continue</button>
                </div>
            </form>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    </body>
</html>
