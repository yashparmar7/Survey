<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Questions</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

        <style>
@media (max-width: 768px) {
    .navbar-nav .nav-item {
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
    }
    .navbar-nav .nav-link {
        padding: 0.4rem !important;
    }
}
@media (max-width: 576px) {
    .navbar-nav {
        justify-content: flex-start !important;
    }
    .navbar-nav .nav-item {
        flex: 0 0 100%;
        text-align: left;
    }
}
</style>
    </head>
    <body>
        <nav
            class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm"
            role="navigation" aria-label="Main navigation">
            <div class="container-fluid">
                <!-- Toggler -->
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarInfo"
                    aria-controls="navbarInfo" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Content -->
                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarInfo">
                    <ul
                        class="navbar-nav align-items-center gap-2 gap-lg-3 flex-wrap text-nowrap">
                        <!-- Info Items -->
                        <li class="nav-item"><span class="fw-semibold">Ward
                                Number:</span> 103</li>
                        <li class="nav-item"><span
                                class="fw-semibold">Area:</span> Whitefield</li>
                        <li class="nav-item"><span
                                class="fw-semibold">Community:</span> Prestige
                            Boulevard</li>
                        <li class="nav-item"><span class="fw-semibold">Door
                                Number:</span> 782</li>

                        <!-- Notification Icon -->
                        <li class="nav-item">
                            <a href="#"
                                class="nav-link d-flex justify-content-center align-items-center p-2 bg-primary-subtle border border-primary-subtle rounded-2 shadow-sm"
                                title="Notifications"
                                aria-label="Notifications">
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>

                        <!-- User Dropdown -->
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link d-flex justify-content-center align-items-center p-2 bg-primary-subtle border border-primary-subtle rounded-2 shadow-sm"
                                href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" aria-haspopup="true"
                                aria-label="User menu">
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow"
                                role="menu" aria-label="User menu options">
                                <li><a
                                        class="dropdown-item d-flex align-items-center"
                                        href="#"><i
                                            class="fa-regular fa-user me-2"></i>
                                        My Profile</a></li>
                                <li><a
                                        class="dropdown-item d-flex align-items-center"
                                        href="#"><i
                                            class="fa-solid fa-gear me-2"></i>
                                        Settings</a></li>
                                <li><a
                                        class="dropdown-item text-danger d-flex align-items-center"
                                        href="index.html"><i
                                            class="fa-solid fa-arrow-right-from-bracket me-2"></i>
                                        Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-4">
            <form action="surveyQA.html" method="get">

                <fieldset class="mb-3 position-relative">
                    <label class="form-label fw-semibold">
                        1. Was the door knocked?
                        <i class="fa-solid fa-lightbulb text-warning ms-4"
                            style="cursor:pointer;"
                            data-bs-toggle="collapse"
                            data-bs-target="#q1-instruction"
                            aria-expanded="false"
                            aria-controls="q1-instruction"></i>
                    </label>
                    <div class="collapse mt-2" id="q1-instruction">
                        <div class="card card-body p-2">
                            Instruction for question 1 goes here.
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1"
                            id="q1-unanswered" value="unanswered" required>
                        <label class="form-check-label"
                            for="q1-unanswered">Unanswered</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1"
                            id="q1-answered" value="answered" required>
                        <label class="form-check-label"
                            for="q1-answered">Answered</label>
                    </div>
                </fieldset>

                <fieldset class="mb-3 position-relative">
                    <label class="form-label fw-semibold">
                        2. Can I take two minutes of your time?
                        <i class="fa-solid fa-lightbulb text-warning ms-4"
                            style="cursor:pointer;"
                            data-bs-toggle="collapse"
                            data-bs-target="#q2-instruction"
                            aria-expanded="false"
                            aria-controls="q2-instruction"></i>
                    </label>
                    <div class="collapse mt-2" id="q2-instruction">
                        <div class="card card-body p-2">
                            Instruction for question 2 goes here.
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2"
                            id="q2-yes" value="yes" required>
                        <label class="form-check-label" for="q2-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2"
                            id="q2-no" value="no" required>
                        <label class="form-check-label" for="q2-no">No</label>
                    </div>
                </fieldset>

                <fieldset class="mb-3 position-relative">
                    <label class="form-label fw-semibold">
                        3. Did the resident provide consent?
                        <i class="fa-solid fa-lightbulb text-warning ms-4"
                            style="cursor:pointer;"
                            data-bs-toggle="collapse"
                            data-bs-target="#q3-instruction"
                            aria-expanded="false"
                            aria-controls="q3-instruction"></i>
                    </label>
                    <div class="collapse mt-2" id="q3-instruction">
                        <div class="card card-body p-2">
                            Instruction for question 3 goes here.
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3"
                            id="q3-yes" value="yes" required>
                        <label class="form-check-label" for="q3-yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3"
                            id="q3-no" value="no" required>
                        <label class="form-check-label" for="q3-no">No</label>
                    </div>
                </fieldset>

                <div class="d-flex justify-content-evenly mt-5">
                    <a href="door-search.html"
                        class="btn btn-outline-primary btn-lg px-4">Previous</a>
                    <button type="submit"
                        class="btn btn-primary btn-lg px-4 text-white">Continue</button>
                </div>

            </form>
        </main>

    </body>
</html>
